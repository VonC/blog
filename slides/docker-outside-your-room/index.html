### ![Persistence](database.png) Backup for the application

PV vs. PVC

![PV and PVC](Kubernetes_PVC.png# w-9-12th)

Source: Steve Watt, Red Hat

???

- &lt;https://kubernetes.io/docs/concepts/storage/persistent-volumes//&gt;
- &lt;https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage//&gt;
- &lt;https://thenewstack.io/strategies-running-stateful-applications-kubernetes-persistent-volumes-claims//&gt;

That is:

- A PersistentVolume (PV) is a piece of storage in the cluster that has been provisioned by an administrator. It is a resource in the cluster just like a node is a cluster resource. PVs are volume plugins like Volumes, but have a lifecycle independent of any individual pod that uses the PV.
- A PersistentVolumeClaim (PVC) is a request for storage by a user. It is similar to a pod. Pods consume node resources and PVCs consume PV resources. Pods can request specific levels of resources (CPU and Memory). Claims can request specific size and access modes (e.g., can be mounted once read/write or many times read-only).

### Solution 1: define uid/gid

Define the same user, but with your id, provided at build-time.

.absolute.w-10-12th.h-7-12th.l-1-12th.t-4-12th.dockerfile[

```Docker
FROM xray

ARG xray-uid
ARG xray-gid
...
RUN usermod -u ${xray-uid} xray &amp;&amp; groupmod -g ${xray-gid} xray
...
RUN find /opt/xray -user 1035 -exec chown xray {} \;
RUN find /opt/xray -group 1035 -exec chgrp -h xray {} \;
```

]
