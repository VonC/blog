### ![Dockerfile](calendar.png) Image rebuild (Example)

Example: Add proxy to allow apt-install commands

.absolute.w-10-12th.h-7-12th.l-1-12th.t-4-12th.dockerfile[

```Docker
FROM jenkins:2.138.1

*ARG http_proxy
*ARG https_proxy
*ENV http_proxy=${http_proxy}
*ENV https_proxy=${https_proxy}

RUN apt-get update &amp;&amp; apt-get install -y xxx
```

]
